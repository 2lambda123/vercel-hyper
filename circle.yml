machine:
  xcode:
    version: 8.2

dependencies:
  pre:
    - npm install -g yarn
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  artifacts:
    branch: /.*/
    commands:
      - yarn run dist
      - cp dist/mac/*.dmg $CIRCLE_ARTIFACTS
  release:
    tag: /.*/
    commands:
      - yarn run dist
